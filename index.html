<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagues 5 Starting Tasks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loading-overlay">Loading Map...</div>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <div id="task-panel">
        <div class="buttons">
            <div id="lock"></div>
            <div id="drag-handle">
                <img src="./assets/icons/grip.svg" alt="Drag Handle" class="drag-icon">
            </div>
        </div>
        <h1>Raging Echoes Starting Tasks</h1>
        <div class="counters">
            <span>Completed Tasks: <span id="completed-tasks">0</span></span> |
            <span>Total Points: <span id="total-points">0</span></span>
        </div>
        <div class="subsection" id="current-subsection"></div>
        <div id="current-instructions" class="instructions"></div>
        <div id="current-task" class="task"></div>
        <div id="current-task-note" class="note" style="display: none;"></div>

        <div class="buttons">
            <button id="undo-btn" style="display: none;">Undo</button>
            <button id="mark-done-btn" style="display: none;">Mark as Done</button>
        </div>

    </div>

    <button id="reset-btn">Reset</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="taskFlow.js"></script>
    <script src="taskPanelDrag.js"></script>
</body>


</html>
